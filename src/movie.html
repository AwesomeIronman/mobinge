<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Movie/Series Guide</title>

    <!-- Bootstrap CSS: -->
    <link rel="stylesheet" href="./resources/css/bootstrap.css">

    <!-- JQuery 3.4.1: -->
    <script type="text/javascript" src="./resources/js/jquery.js"></script>

</head>

<body>
    <div id="root-div" class="container-fluid">

        <!-- Navbar: -->
        <nav class="navbar navbar-dark navbar-expand-md">
        
            <a class="navbar-brand" href="./search.html">Mobinge</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="./search.html" class="nav-link">Search</a>
                    </li>
        
                    <li class="nav-item">
                        <a href="./calendar.html" class="nav-link">Calendar</a>
                    </li>
        
                    <li class="nav-item">
                        <a href="./favourites.html" class="nav-link">Favourites</a>
                    </li>
        
                    <li class="nav-item">
                        <a href="./watched.html" class="nav-link">Watched List</a>
                    </li>
                </ul>
        
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <div class="btn-ntl-login" data-netlify-identity-button></div>
                    </li>
                </ul>
            </div>
        
        </nav>

        <div class="row justify-content-md-center">

            <div id="movieInfoContainer" class="col-md-9 rounded">

                <div class="row">
                    <div class="col-md-3">
                        <img id="poster_image" class="img-fluid rounded" src="#" alt="Movie Poster">
                    </div>

                    <div class="col-md-9">
                        <div class="card p-3">
                            <div class="card-header">

                                <div class="d-flex">
                                    <!-- show movie title/name -->
                                    <h4 id="movie_title">Loading...</h4>

                                    <!-- show rating -->
                                    <h4 id="movie_rating" class="ml-3">
                                        <i class="fas fa-star align-text-bottom" style="color: #FFCA28;"></i>
                                        <span class="text-muted">Loading...</span>
                                    </h4>
                                </div>

                                <div class="d-flex">
                                    <!-- show release date -->
                                    <h6 id="movie_release_date">
                                        <span id="release_status" class="text-muted mr-2">Loading...</span>
                                        <i class="fas fa-calendar" style="color: #6c757d;"></i>
                                        <span id="release_date" class="text-muted">Loading...</span>
                                    </h6>

                                    <!-- show release date -->
                                    <h6 id="movie_runtime" class="ml-3">
                                        <span class="text-muted mr-2">Movie Runtime: </span>
                                        <i class="fas fa-hourglass-end" style="color: #6c757d;"></i>
                                        <span id="runtime" class="text-muted">Loading...</span>
                                    </h6>
                                </div>

                                <div class="d-flex">
                                    <!-- show movie genres -->
                                    <h6 id="movie_genres">
                                        <span class="text-muted mr-2">Genres: </span>
                                        <span id="genres" class="text-muted">Loading...</span>
                                    </h6>

                                    <!-- Favourite movie button -->
                                    <h6 id="movie_favourite" class="ml-3">
                                        <button class="rounded px-2 py-1" style="background-color: #6c757d;">
                                            <i class="fas fa-heart" style="color: white;"></i>
                                            <span class="non_favourite">Add to favourites</span>
                                            <span class="favourite d-none">Added to favourites</span>
                                        </button>
                                    </h6>

                                    <!-- Favourite movie button -->
                                    <h6 id="movie_watched" class="ml-3">
                                        <button class="rounded px-2 py-1" style="background-color: #6c757d;">
                                            <i class="fas fa-eye" style="color: white;"></i>
                                            <span class="non_watched">Add to watched</span>
                                            <span class="watched d-none">Watched</span>
                                        </button>
                                    </h6>
                                </div>

                                <div class="d-flex">
                                    <!-- show movie tagline -->
                                    <h6 id="movie_tagline" class="text-muted"></h6>
                                </div>

                            </div>


                            <div class="card-body">
                                <!-- movie brief overview text -->
                                <div id="movie_overview" class="card-text m-2">Loading...</div>

                                <!-- movie IMDB link button -->
                                <a id="imdb_button" href="#" target="_blank" class="btn btn-warning m-2">View More on IMDB</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>
    <!-- CLOSE: row div -->


    </div>
    <!-- CLOSE: root div -->


    <link rel="stylesheet" href="./resources/fontawesome/css/all.css">
    <script type="text/javascript" src="./resources/js/bootstrap.bundle.js"></script>

    <!-- netlify identity user login library: -->
    <script type="text/javascript" src="./resources/js/netlify-identity-widget.js"></script>

    <!-- Custom CSS and JS: -->
    <link rel="stylesheet" href="./resources/css/main.css">
    <link rel="stylesheet" href="./resources/css/movie.css">
    <script type="text/javascript" src="./resources/js/movie.js"></script>
    <script defer type="text/javascript" src="./resources/js/user_data.js"></script>

    <!-- Poppins font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</body>

</html>
