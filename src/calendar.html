   <div id="root-div" class="container-fluid">


      <!-- Navbar: -->

            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

         </button>
         <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav mr-auto">
               <li class="nav-item">
                  <a href="/search" class="nav-link">Search</a>
               </li>

               <li class="nav-item">
                  <a href="/calendar" class="nav-link active">Calendar</a>

               <li class="nav-item">

               </li>

      <div class="row">

         <div class="card" id="calendar-container">
            <div id='calendar'></div>
         </div>

         <div class="card" id="day-title-info">
            <!-- Always hidden, only required as sample i.e. Edit and append to search result -->
            <div id="mega">
               <div class="card">
                  <img src="" class="rounded img-fluid"
                     onerror="this.onerror=null;this.src='../resources/images/imageNotFound.png';">
                  <div class="overlay rounded">
                     <div class="movie p-2">
                        <p><span class="movie-title">Movie name</span></p>
                        <p><span class="movie-rating">Rating</span></p>
                        <p><span class="movie-release-year">Released Year</span></p>
                        <a onclick="" href="#">Details</a>
                     </div>
                  </div>
               </div>

            </div>
         </div>


         <!-- Always hidden, only required as sample i.e. Edit and append to search result -->
         <div id="fullSample" class="col-md-3" style="display: none;">
            <div class="card">
               <img src="" class="rounded img-fluid"
                  onerror="this.onerror=null;this.src='../resources/images/imageNotFound.png';">
               <div class="overlay rounded">
                  <div class="movie p-2">
                     <p><span class="movie-title">Movie name</span></p>
                     <p><span class="movie-rating">Rating</span></p>
                     <p><span class="movie-release-year">Released Year</span></p>
                     <a onclick="" href="#">Details</a>
                  </div>
               </div>
            </div>

         </div>



         <!-- Side div to show top lists -->
         <aside class="col-3 order-12" id="top-list" style="display: none; top: -250px;">
            <ul class="list-group">

            </ul>
