         Mobinge

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
         aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
         <ul class="nav navbar-nav mr-auto">
            <li class="nav-item">
               <a href="./search.html" class="nav-link">Home</a>

            <li class="nav-item">

         </ul>
      </div>

   </nav>

   <div id="root-div" class="container">

      <div class="calendar-container">
         <div id="calendar" class="front text-light"></div>

         <div id="event-info" class="back text-light"></div>

         <!-- Always hidden, only required as sample -->
         <template id="sampleTitleInfo">
            <div class="row no-gutters">

               <div class="col-auto">
                  <img id="movie-poster-img" class="rounded" src="" loading="lazy" width="300" height="450">
               </div>

               <div class="col align-self-center">
                  <div class="info-block px-2">
                     <p><span class="movie-title">Name:
                           <span class="title"></span>
                        </span></p>
                     <p><span class="movie-genre">Genre:
                           <span class="genre"></span>
                        </span></p>
                     <p><span class="movie-rating">Rating:
                           <span class="rating"></span>
                        </span></p>
                     <p><span class="movie-release-date">Release Date:
                           <span class="release-date"></span>
                        </span></p>
                     <button id="open-info-btn" class="btn btn-primary"
                        style="background-color: rgb(245, 181, 10);">View Full Info</button>
                  </div>
               </div>

            </div>

            <button id="backButton" class="btn btn-transparent">
               <i class="fas fa-arrow-left"></i>
            </button>
         </template>
      </div>


   </div>
   <!-- CLOSE: root div -->
