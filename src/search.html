<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Movie/Series Guide</title>


    <!-- Bootstrap CSS: -->
    <link rel="stylesheet" href="./resources/css/bootstrap.css">

    <!-- JQuery 3.4.1: -->
    <script type="text/javascript" src="./resources/js/jquery.js"></script>

</head>

<body>

    <!-- For stars background  -->
    <section class="wrapper">
        <div data-depth="0.2" id="stars"></div>
        <div data-depth="0.4" id="stars2"></div>
        <div data-depth="0.6" id="stars3"></div>
    </section>

    <!-- Navbar: -->
    <nav class="navbar navbar-dark navbar-expand-md">

        <a class="navbar-brand" href="./search.html">Mobinge</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="./search.html" class="nav-link active">Search</a>
                </li>

                <li class="nav-item">
                    <a href="./calendar.html" class="nav-link">Calendar</a>
                </li>

                <li class="nav-item">
                    <a href="./favourites.html" class="nav-link">Favourites</a>
                </li>

                <li class="nav-item">
                    <a href="./watched.html" class="nav-link">Watched List</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <div class="btn-ntl-login" data-netlify-identity-button></div>
                </li>
            </ul>
        </div>

    </nav>

    <div id="root-div" class="container">

        <div class="row">

            <div class="col-12 order-1" id="search-box">
                <div class="container">
                    <h3 class="text-center">Search For Any Movie</h3>
                    <form id="searchForm">
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchText" placeholder="Search Movies..."
                                autocomplete="off">
                            <div class="input-group-append">
                                <select class="custom-select input-group-text" id="searchType">
                                    <option selected value="multi">All</option>
                                    <option value="movie">Movies</option>
                                    <option value="tv">Series</option>
                                </select>
                                <span class="input-group-text" id="search-btn">Search</span>
                            </div>
                        </div>
                    </form>

                    <!-- SHOW: partial search results -->
                    <div id="partial-search-result">
                        <div id="partial-info">
                            <ul class="list-group">
                                <!-- Add all the basic search result output here through JavaScript -->
                            </ul>

                            <!-- Always hidden, only required as sample i.e. Edit and append to search result -->
                            <li id="partialSample" class="list-group-item" style="display: none;">
                                <span class="movie-title">Movie name</span>
                                <span class="movie-release-year">Released Year</span>
                                <span class="movie-rating">Rating</span>
                            </li>
                        </div>
                    </div>
                    <!-- CLOSE: partial search results -->

                    <!-- SHOW: full search results -->
                    <div id="full-search-result">
                        <div id="full-info" class="row"></div>

                        <!-- Always hidden, only required as sample i.e. Edit and append to search result -->
                        <div id="fullSample" class="col-md-3" style="display: none;">
                            <div class="card h-100">
                                <img src="" class="rounded img-fluid">
                                <div class="overlay rounded">
                                    <div class="movie p-2">
                                        <p><span class="movie-title">Movie name</span></p>
                                        <p><span class="movie-rating">Rating</span></p>
                                        <p><span class="movie-release-year">Released Year</span></p>
                                        <a onclick="" href="#">Details</a>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <!-- CLOSE: full search results -->

                </div>
                <!-- CLOSE: container -->

            </div>
            <!-- CLOSE: search box -->


            <!-- SHOW: carousel now playing movies -->
            <div class="col-md-12 order-1" id="carousel-effect">
                <div class="image-rotator hi-slide">

                    <div class="hi-prev "></div>

                    <div class="hi-next "></div>

                    <h3>Now in theaters:</h3>

                    <ul>
                        <!-- <li><img class="img-fluid" alt="testing" src="./resources/images/1.jpg" /></li> -->
                    </ul>

                </div>
            </div>
            <!-- CLOSE: carousel now playing movies -->


            <!-- Side div to show top lists -->
            <aside class="col-3 order-12" id="top-list" style="display: none; top: -250px;">
                <ul class="list-group">
                    <!-- Add all the basic search result output here through JavaScript -->
                </ul>
            </aside>
            <!-- CLOSE: Side div to show top lists -->

        </div>
        <!-- CLOSE: row div -->

    </div>
    <!-- CLOSE: root div -->


    <!-- Custom script: -->
    <link rel="stylesheet" href="./resources/hislide/jquery.hislide.min.css" />
    <script type="text/javascript" src="./resources/hislide/jquery.hislide.js"></script>

    <script type="text/javascript" src="./resources/js/bootstrap.bundle.js"></script>

    <!-- netlify identity user login library: -->
    <script type="text/javascript" src="./resources/js/netlify-identity-widget.js"></script>

    <!-- Custom CSS and JS: -->
    <link rel="stylesheet" href="./resources/css/main.css">
    <link rel="stylesheet" href="./resources/css/search_page.css">
    <script type="text/javascript" src="./resources/js/search_page.js"></script>
    <script defer type="text/javascript" src="./resources/js/user_data.js"></script>

    <!-- Poppins font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</body>

</html>
