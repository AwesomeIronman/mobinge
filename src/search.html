<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="/favicon.ico">

    <title>Movie/Series Guide</title>

    <!-- JQuery 3.4.1: -->
    <script src="./resources/js/jquery.js" async></script>
    
    <script type="text/javascript" src="./resources/js/bootstrap.bundle.js" async></script>
    <script type="text/javascript" src="./resources/js/jquery.hoverCarousel.js" async></script>
    <script type="text/javascript" src="./resources/js/netlify-identity-widget.js" async></script>
    
    <script type="text/javascript" src="./resources/js/main.js" async></script>
    <script type="text/javascript" src="./resources/js/user_data.js" async></script>
    <script type="text/javascript" src="./resources/js/search_page.js" defer></script>
    
    <script type="text/javascript" src="./resources/js/particles.js" async></script>

</head>

<body class="text-light">

    <div id="particles-js"></div>

    <!-- Navbar: -->
    <nav class="navbar navbar-dark navbar-expand-md">

        <a class="navbar-brand" href="./search.html">
            <img src="./favicon.ico" alt="mobinge logo" width="32" height="32">
            Mobinge
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="./search.html" class="nav-link active">Home</a>
                </li>

                <li class="nav-item">
                    <a href="./calendar.html" class="nav-link">Calendar</a>
                </li>

                <li class="nav-item">
                    <a href="./favourites.html" class="nav-link">Favourites</a>
                </li>

                <li class="nav-item">
                    <a href="./watched.html" class="nav-link">Watched List</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <div class="nav-link btn-ntl-login" data-netlify-identity-button></div>
                </li>
            </ul>
        </div>

    </nav>

    <div id="root-div" class="container">

        <div class="row">

            <div class="col justify-content-center" id="search-box">

                <div class="col">
                    <h3 class="text-center mb-4">Search For Any Movie/Series</h3>
                    <form id="searchForm">

                        <div class="fancy_search_container">
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchText" placeholder="Search Movies..."
                                    autocomplete="off">

                                <div class="input-group-append">
                                    <select class="custom-select input-group-text" id="searchType">
                                        <option selected value="multi">All</option>
                                        <option value="movie">Movies</option>
                                        <option value="tv">Series</option>
                                    </select>
                                    <span class="input-group-text" id="search-btn">Search</span>
                                </div>
                            </div>

                            <div class="search"></div>
                        </div>

                    </form>

                    <!-- SHOW: partial search results -->
                    <div class="text-dark" id="partial-search-result">
                        <div id="partial-info">
                            <ul class="list-group">
                                <!-- Add all the basic search result output here through JavaScript -->
                            </ul>

                            <!-- Always hidden, only required as sample i.e. Edit and append to search result -->
                            <template id="partialSample">
                                <li class="list-group-item">
                                    <span class="movie-title">Movie name</span>
                                    <span class="movie-release-year">Released Year</span>
                                    <span class="movie-rating">Rating</span>
                                </li>
                            </template>
                        </div>
                    </div>
                    <!-- CLOSE: partial search results -->
                </div>

                <!-- SHOW: full search results -->
                <div class="text-light my-4" id="full-search-result">
                    <ul id="full-info" class="clearfix"></ul>

                    <!-- Always hidden, only required as sample i.e. Edit and append to search result -->
                    <template id="fullSample">
                        <li class="scene col-md-3 col-sm-6 col-xs-12">
                            <div class="movie" onclick="return true">
                                <div class="poster"></div>
                                <div class="info">
                                    <header></header>
                                    <div class="p-2">
                                        <p>
                                            <span class="name"></span>
                                            <span class="year" style="color: darkgray;"></span>
                                        </p>
                                        <p>
                                            User Rating:
                                            <span class="rating"></span>/10 <i class="ml-1 fas fa-star"
                                                style="color: #f5b50a;"></i>
                                        </p>
                                        <div class="btn-container d-flex justify-content-around">
                                            <button class="toggle-favourites-btn btn">
                                                <i class="fas fa-heart"></i>
                                            </button>

                                            <button class="toggle-watched-btn btn">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <button class="view-more-info__btn btn btn-block btn-transparent">View
                                        More</button>
                                </div>
                            </div>
                        </li>
                    </template>
                </div>
                <!-- CLOSE: full search results -->

            </div>
            <!-- CLOSE: search box -->

        </div>
        <!-- CLOSE: row div -->

        <!-- Trending Movies Carousel -->
        <div id="trending-movies-carousel" class="d-none">
            <div class="carousel-info">
                <h3 class="text-muted">Trending Movies:</h3>
            </div>
            <div class="carousel-container">
                <div class="carousel right">
                    <div class="indicator"></div>
                    <div class="wrap">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trending Series Carousel -->
        <div id="trending-series-carousel" class="d-none">
            <div class="carousel-info">
                <h3 class="text-muted">Trending Series:</h3>
            </div>
            <div class="carousel-container">
                <div class="carousel right">
                    <div class="indicator"></div>
                    <div class="wrap">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Top Rated Movies Carousel -->
        <div id="rated-movies-carousel" class="d-none">
            <div class="carousel-info">
                <h3 class="text-muted">Top Rated Movies:</h3>
            </div>
            <div class="carousel-container">
                <div class="carousel right">
                    <div class="indicator"></div>
                    <div class="wrap">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Template of poster image to append to the carousels  -->
        <template id="carousel-poster-template">
            <li><img src="" loading="lazy" width="185" height="278"></li>
        </template>

    </div>
    <!-- CLOSE: root div -->


    <link type="text/css" rel="stylesheet" href="./resources/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="./resources/fontawesome/css/all.css">
    
    <!-- Custom CSS and JS: -->
    <link type="text/css" rel="stylesheet" href="./resources/css/main.css">
    <link type="text/css" rel="stylesheet" href="./resources/css/carousel.css">
    <link rel="stylesheet" href="./resources/css/search_page.css">
</body>

</html>
