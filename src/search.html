<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Movie/Series Guide</title>


    <!-- Bootstrap CSS: -->
    <link rel="stylesheet" href="./resources/css/bootstrap.css">

    <!-- JQuery 3.4.1: -->
    <script type="text/javascript" src="./resources/js/jquery.js"></script>

</head>

<body class="text-light">

    <div id="particles-js"></div>

    <!-- Navbar: -->
    <nav class="navbar navbar-dark navbar-expand-md">

        <a class="navbar-brand" href="./search.html">Mobinge</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="./search.html" class="nav-link active">Home</a>
                </li>

                <li class="nav-item">
                    <a href="./calendar.html" class="nav-link">Calendar</a>
                </li>

                <li class="nav-item">
                    <a href="./favourites.html" class="nav-link">Favourites</a>
                </li>

                <li class="nav-item">
                    <a href="./watched.html" class="nav-link">Watched List</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <div class="nav-link btn-ntl-login" data-netlify-identity-button></div>
                </li>
            </ul>
        </div>

    </nav>

    <div id="root-div" class="container">

        <div class="row">

            <div class="col justify-content-center" id="search-box">

                <div class="col">
                    <h3 class="text-center mb-4">Search For Any Movie/Series</h3>
                    <form id="searchForm">

                        <div class="fancy_search_container">
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchText" placeholder="Search Movies..."
                                    autocomplete="off">

                                <div class="input-group-append">
                                    <select class="custom-select input-group-text" id="searchType">
                                        <option selected value="multi">All</option>
                                        <option value="movie">Movies</option>
                                        <option value="tv">Series</option>
                                    </select>
                                    <span class="input-group-text" id="search-btn">Search</span>
                                </div>
                            </div>

                            <div class="search"></div>
                        </div>

                    </form>

                    <!-- SHOW: partial search results -->
                    <div class="text-dark" id="partial-search-result">
                        <div id="partial-info">
                            <ul class="list-group">
                                <!-- Add all the basic search result output here through JavaScript -->
                            </ul>

                            <!-- Always hidden, only required as sample i.e. Edit and append to search result -->
                            <li id="partialSample" class="list-group-item" style="display: none;">
                                <span class="movie-title">Movie name</span>
                                <span class="movie-release-year">Released Year</span>
                                <span class="movie-rating">Rating</span>
                            </li>
                        </div>
                    </div>
                    <!-- CLOSE: partial search results -->
                </div>

                <!-- SHOW: full search results -->
                <div class="text-light my-4" id="full-search-result">

                    <ul id="full-info" class="clearfix"></ul>

                    <!-- Always hidden, only required as sample i.e. Edit and append to search result -->
                    <div id="fullSample" class="col-md-3 col-6" style="display: none;">

                        <li class="scene">
                            <div class="movie" onclick="return true">
                                <div class="poster"></div>
                                <div class="info">
                                    <header>
                                        <h1>Movie Name</h1>
                                        <span class="year">Year</span>
                                        <span class="rating">Rating</span>
                                        <span class="duration">Duration</span>
                                    </header>
                                    <button class="more_info"><u>Details</u></button>
                                </div>
                            </div>
                        </li>

                    </div>

                </div>
                <!-- CLOSE: full search results -->

            </div>
            <!-- CLOSE: search box -->

        </div>
        <!-- CLOSE: row div -->

        <!-- Trending Movies Carousel -->
        <div id="trending-movies-carousel" class="d-none">
            <div class="carousel-info">
                <h3 class="text-muted">Trending Movies:</h3>
            </div>
            <div class="carousel-container">
                <div class="carousel right">
                    <div class="indicator"></div>
                    <div class="wrap">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trending Series Carousel -->
        <div id="trending-series-carousel" class="d-none">
            <div class="carousel-info">
                <h3 class="text-muted">Trending Series:</h3>
            </div>
            <div class="carousel-container">
                <div class="carousel right">
                    <div class="indicator"></div>
                    <div class="wrap">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Top Rated Movies Carousel -->
        <div id="rated-movies-carousel" class="d-none">
            <div class="carousel-info">
                <h3 class="text-muted">Top Rated Movies:</h3>
            </div>
            <div class="carousel-container">
                <div class="carousel right">
                    <div class="indicator"></div>
                    <div class="wrap">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Template of poster image to append to the carousels  -->
        <template id="carousel-poster-template">
            <li><img src=""></li>
        </template>

    </div>
    <!-- CLOSE: root div -->


    <script type="text/javascript" src="./resources/js/bootstrap.bundle.js"></script>

    <!-- netlify identity user login library: -->
    <script type="text/javascript" src="./resources/js/netlify-identity-widget.js"></script>

    <script type="text/javascript" src="./resources/js/jquery.hoverCarousel.js"></script>

    <!-- Custom CSS and JS: -->
    <link rel="stylesheet" href="./resources/css/main.css">
    <link rel="stylesheet" href="./resources/css/search_page.css">
    <link rel="stylesheet" href="./resources/css/fancy_search_box.css">
    <link rel="stylesheet" href="./resources/css/carousel.css">

    <script type="text/javascript" src="./resources/js/main.js"></script>
    <script type="text/javascript" src="./resources/js/search_page.js"></script>
    <script type="text/javascript" src="./resources/js/fancy_search_box.js"></script>

    <script defer type="text/javascript" src="./resources/js/user_data.js"></script>

    <script type="text/javascript" src="./resources/js/particles.js"></script>
</body>

</html>
