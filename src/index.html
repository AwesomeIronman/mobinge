<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Movie/Series Guide</title>


    <!-- Custom CSS: -->
    <link rel="stylesheet" href="./resources/css/index.css">
    <!-- Bootstrap Cyborg CSS Theme: -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="./resources/css/bootstrap-cyborg.css"> -->

    <!-- JQuery 3.4.1: -->
    <script defer type="text/javascript" src="./resources/js/jquery.min.js"></script>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div id="root-div" class="container">

        <!-- Navbar: -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Mobinge</a>
                <ul class="nav navbar">
                    <li class="nav-link"><a href="#">Calendar</a></li>

                    <li class="nav-link">
                        <button id="btn-upcoming" class="btn btn-link">
                            <a href="#">Upcoming</a>
                        </button>
                    </li>

                    <li class="nav-link">
                        <button id="btn-now-playing" class="btn btn-link">
                            <a href="#">Now Playing</a>
                        </button>
                    </li>

                    <li class="nav-link">
                        <button id="btn-popular" class="btn btn-link">
                            <a href="#">Popular</a>
                        </button>
                    </li>

                    <li class="nav-link">
                        <button id="btn-trending" class="btn btn-link">
                            <a href="#">Trending</a>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container" id="search-box">
            <!-- <div class="jumbotron"> -->
            <h3 class="text-center">Search For Any Movie</h3>
            <form id="searchForm">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchText" placeholder="Search Movies...">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">Search</span>
                    </div>
                </div>
            </form>

            <!-- SHOW: partial search results -->
            <div id="partial-search-result">
                <!-- TODO: Hide -->
                <div id="partial-info" class="">
                    <ul class="list-group">
                        <!-- Add all the basic search result output here through JavaScript -->
                    </ul>

                    <!-- Always hidden, only required as sample i.e. Edit and append to search result -->
                    <li id="sampleNode" class="list-group-item" style="display: none;">
                        <span class="movie-poster">
                            <img src="" class="">
                        </span>
                        <span class="movie-title">
                            <a href="#" class="movie-title-link" onclick="">Movie name</a>
                        </span>
                        <span class="movie-release">Released Year</span>
                        <span class="movie-rating">Rating</span>
                    </li>

                </div>
            </div>

            <!-- </div> -->
        </div>

        <!-- SHOW: full search results -->
        <div class="container" id="search-result" style="display: none;">
            <div id="movies" class="row"></div>
        </div>

        <!-- OPEN: Show full movie information -->
        <div class="container" id="search-info" style="display: none;">
            <div id="movie" class="well">
                <div class="row">
                    <div class="col-md-4">
                        <img src="" class="img-fluid">
                    </div>
                    <div class="col-md-8">
                        <h2 id="title-name">${movie.Title}</h2>
                        <ul class="list-group">
                            <li id="title-genre" class="list-group-item"><strong>Genre:</strong> UNSET</li>
                            <li id="title-" class="list-group-item"><strong>Released:</strong> UNSET</li>
                            <li id="title-" class="list-group-item"><strong>Rated:</strong> UNSET</li>
                            <li class="list-group-item"><strong>IMDB Rating:</strong> <span
                                    id="title-imdb-rating">UNSET</span></li>
                            <li id="title-" class="list-group-item"><strong>Director:</strong> UNSET</li>
                            <li id="title-" class="list-group-item"><strong>Writer:</strong> UNSET</li>
                            <li id="title-" class="list-group-item"><strong>Actors:</strong> UNSET</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="well">
                        <h3>Plot</h3>
                        <span id="title-overview">UNSET</span>
                        <hr>
                        <a href="#" target="_blank" class="btn btn-primary">
                            View IMDB
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- CLOSE: Show full movie information -->

    </div>
    <!-- Close Root Div -->

    <!-- Side div to show top lists -->
    <div class="container" id="top-list" style="display: none;">
        <ul class="list-group">
            <!-- Add all the basic search result output here through JavaScript -->
        </ul>
    </div>

    <!-- Custom script: -->
    <script defer type="text/javascript" src="./resources/js/index.js"></script>

</body>

</html>
