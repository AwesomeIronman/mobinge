<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Movie/Series Guide</title>


    <!-- Bootstrap CSS: -->
    <link rel="stylesheet" href="./resources/css/bootstrap.css">

    <!-- JQuery 3.4.1: -->
    <script type="text/javascript" src="./resources/js/jquery.js"></script>

</head>

<body>
    <div id="root-div" class="container-fluid">


        <!-- Navbar: -->
        <nav class="navbar navbar-default navbar-dark fixed-top bg-dark">

            <a class="navbar-brand" href="index.html">Mobinge</a>
            <ul class="nav navbar">
                <!-- <li class="nav-link"><a href="#" class="fancy-link">Calendar</a></li> -->

                <li class="nav-link">
                    <button id="btn-upcoming" class="btn btn-link">
                        <a href="#" class="fancy-link">Upcoming</a>
                    </button>
                </li>

                <li class="nav-link">
                    <button id="btn-now-playing" class="btn btn-link">
                        <a href="#" class="fancy-link">Now Playing</a>
                    </button>
                </li>

                <li class="nav-link">
                    <button id="btn-popular" class="btn btn-link">
                        <a href="#" class="fancy-link">Popular</a>
                    </button>
                </li>

                <li class="nav-link">
                    <button id="btn-trending" class="btn btn-link">
                        <a href="#" class="fancy-link">Trending</a>
                    </button>
                </li>

                <div class="nav-link">
                    <div class="btn-ntl-login" data-netlify-identity-button></div>
                </div>
            </ul>

        </nav>

        <div class="row">

            <div class="col-12 order-1" id="search-box">
                <div class="container">
                    <h3 class="text-center">Search For Any Movie</h3>
                    <form id="searchForm">
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchText" placeholder="Search Movies..." autocomplete="off">
                            <div class="input-group-append">
                                <select class="custom-select input-group-text" id="searchType">
                                    <option selected value="multi">All</option>
                                    <option value="movie">Movies</option>
                                    <option value="tv">Series</option>
                                </select>
                                <span class="input-group-text" id="search-btn">Search</span>
                            </div>
                        </div>
                    </form>

                    <!-- SHOW: partial search results -->
                    <div id="partial-search-result">
                        <div id="partial-info">
                            <ul class="list-group">
                                <!-- Add all the basic search result output here through JavaScript -->
                            </ul>

                            <!-- Always hidden, only required as sample i.e. Edit and append to search result -->
                            <li id="partialSample" class="list-group-item" style="display: none;">
                                <span class="movie-title">Movie name</span>
                                <span class="movie-release-year">Released Year</span>
                                <span class="movie-rating">Rating</span>
                            </li>
                        </div>
                    </div>
                    <!-- CLOSE: partial search results -->

                    <!-- SHOW: full search results -->
                    <div id="full-search-result">
                        <div id="full-info" class="row"></div>

                        <!-- Always hidden, only required as sample i.e. Edit and append to search result -->
                        <div id="fullSample" class="col-md-3" style="display: none;">
                            <div class="well text-center">
                                <img src="" class="img-fluid">
                                <span class="movie-title">Movie name</span>
                                <span class="movie-release-year">Released Year</span>
                                <span class="movie-rating">Rating</span>
                            </div>
                        </div>
                    </div>
                    <!-- CLOSE: full search results -->

                </div>
                <!-- CLOSE: container -->

            </div>
            <!-- CLOSE: search box -->


            <!-- SHOW: carousel now playing movies -->
            <div class="col-md-12 order-1" id="carousel-effect">
                <div class="image-rotator hi-slide">

                    <div class="hi-prev "></div>

                    <div class="hi-next "></div>

                    <h3>Now in theaters:</h3>

                    <ul>
                        <!-- <li><img class="img-fluid" alt="testing" src="./resources/images/1.jpg" /></li> -->
                    </ul>

                </div>
            </div>
            <!-- CLOSE: carousel now playing movies -->


            <!-- Side div to show top lists -->
            <aside class="col-3 order-12" id="top-list" style="display: none; top: -250px;">
                <ul class="list-group">
                    <!-- Add all the basic search result output here through JavaScript -->
                </ul>
            </aside>
            <!-- CLOSE: Side div to show top lists -->


            <!-- OPEN: Show full movie information -->
            <div class="container">
                <div class="col-md-12" id="search-info" style="display: none;">
                    <div id="movie" class="well">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="" class="img-fluid">
                            </div>
                            <div class="col-md-8">
                                <h2 id="title-name">${movie.Title}</h2>
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <strong>Genre:</strong>
                                        <span id="title-genre">UNSET</span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>Released:</strong>
                                        <span id="title-release-date">UNSET</span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>Runtime:</strong>
                                        <span id="title-runtime">UNSET</span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>IMDB Rating:</strong>
                                        <span id="title-imdb-rating">UNSET</span>
                                    </li>
                                    <li class="list-group-item">
                                        <strong>Tagline:</strong>
                                        <span id="title-tagline">UNSET</span>
                                    </li>
                                    <li class="list-group-item">
                                        <button id="add-to-favourites">
                                            Favourite
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="well">
                                <h3>Plot</h3>
                                <span id="title-overview">UNSET</span>
                                <hr>
                                <a href="#" target="_blank" class="btn btn-primary">
                                    View IMDB
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- CLOSE: Show full movie information -->

        </div>
        <!-- CLOSE: row div -->


    </div>
    <!-- CLOSE: root div -->


    <!-- Custom script: -->
    <script type="text/javascript" src="./resources/js/jquery.hislide.js"></script>
    <link rel="stylesheet" href="./resources/css/jquery.hislide.min.css" />

    <script type="text/javascript" src="./resources/js/bindWithDelay.js"></script>

    <!-- Custom CSS and JS: -->
    <link rel="stylesheet" href="./resources/css/index.css">
    <script type="text/javascript" src="./resources/js/index.js"></script>

    <!-- netlify identity user login library: -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <script defer type="text/javascript" src="./resources/js/user_data.js"></script>
</body>

</html>
